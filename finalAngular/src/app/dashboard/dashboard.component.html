<div class="container-fluid" style="margin-top: 80px;"> 
<table class="table table-hover table-dark">
    <thead><tr>
        <th scope="col" *ngFor="let column of columns">{{column}}</th>
    </tr></thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td><input type="text" placeholder="First Name" [(ngModel)]="emp.firstName"></td>
            <td><input type="text" placeholder="Last Name" [(ngModel)]="emp.lastName"></td>
            <td><input type="text" placeholder="Email" [(ngModel)]="emp.email"></td>
            <td><input type="text" placeholder="Gender" [(ngModel)]="emp.gender"></td>
            <td><button  (click)="update(emp)">Save</button><button (click)="delete(emp)">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
